
    <!-- Talks Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Talks</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for talk in site.talks %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="{{ talk.link }}" target="_blank" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                    {{ talk.conference }}
                                </div>
                            </div>
                            <img src="img/talks/{{ talk.img }}" class="img-responsive" alt="{{ talk.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
